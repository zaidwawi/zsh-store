{% extends 'base.html' %}
{% block title %}
Sign up || user sign in
{% endblock %}

{% block content %}
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Event Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/signup ">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                                <div class="value">
                                    <div class="input-group-desc">
                                        <input class="input--style-5 " type="text" name="first_name">
                                    </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">confirm-password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="confirm_password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="address">
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div>
                        <div class="form-row m-b-55">
                            <div class="name">Whatsapp number</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" name="whatsapp" style="width: 100%;">
                                            <label class="label--desc">whatsapp Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>        
                    <div>

                        <div class="contan">
                            <button class="btn btn--radius-2 btn--red botton" type="submit">Register</button>  
                            <span class="or">or</span>
                                <span class="mine">
                                    <a href="/login" class="btn btn--radius-2 btn--red botton" > login</a>
                                </span>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static', filename = 'signup/vendor/jquery/jquery.min.js')}}"></script>
    <!-- Vendor JS-->
    <script src="{{url_for('static', filename = 'signup/vendor/select2/select2.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'signup/vendor/datepicker/moment.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'signup/vendor/datepicker/daterangepicker.js')}}"></script>

    <!-- Main JS-->
    <script src="{{url_for('static', filename = 'signup/js/global.js')}}"></script>

{% endblock %}
